
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci ÇAP Başvurusu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
      
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Çift Anadal Programı (ÇAP) Başvuru Formu</h2>
            <form>
                <div class="mb-3">
                    <label for="studentName" class="form-label">Öğrenci Adı</label>
                    <input type="text" class="form-control" id="studentName" required>
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label">Öğrenci Numarası</label>
                    <input type="text" class="form-control" id="studentId" required>
                </div>
                <div class="mb-3">
                    <label for="mainDepartment" class="form-label">Ana Dal</label>
                    <input type="text" class="form-control" id="mainDepartment" required>
                </div>
                <div class="mb-3">
                    <label for="secondaryDepartment" class="form-label">ÇAP Yapılacak Dal</label>
                    <input type="text" class="form-control" id="secondaryDepartment" required>
                </div>
                <div class="mb-3">
                    <label for="gpa" class="form-label">Genel Not Ortalaması (GPA)</label>
                    <input type="text" class="form-control" id="gpa" required>
                </div>
                <button type="submit" class="btn btn-primary">Başvur</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
