<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Öğrenci Bilgi Sistemi Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       
       body {
            font-family: Arial, sans-serif;
            background-color: #328fed; /* Arka plan rengi burada ayarlandı */
        }


        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          
        }
        .login-form {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
       
    </style>
</head>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html" style="background-color: rgb(207, 8, 8);">anasayfa</a></li>
      <li class="breadcrumb-item active" aria-current="page">übys</li>
    </ol>
  </nav>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container login-container">
        <form class="login-form text-center">
            <img src="karakoçüni.png" alt="Logo" class="img-fluid" width="150" height="150">
            <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Kullanıcı Adı">
                <label for="floatingInput">Kullanıcı Adı</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Parola">
                <label for="floatingPassword">Parola</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
        </form>
    </div>
    
</body>
</html>
