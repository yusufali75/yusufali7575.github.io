<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kalp Partikül Animasyonu</title>
  <meta name="description" content="Yavaş ve kırmızı kalp partikül animasyonu">
  <meta name="author" content="Yusufali">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #2c2c2c, #000000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4d4d;
      font-size: 3em;
      opacity: 0;
      animation: fadeInOut 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="pinkboard"></canvas>
  <div class="center-text">❤️</div>
  <script>
    const settings = {
      particles: {
        length: 300,
        duration: 4,
        velocity: 60,
        effect: -0.5,
        size: 25,
      },
    };

    class Point {
      constructor(x = 0, y = 0) {
        this.x = x;
        this.y = y;
      }
      clone() {
        return new Point(this.x, this.y);
      }
      length(length) {
        if (length === undefined)
          return Math.sqrt(this.x * this.x + this.y * this.y);
        this.normalize();
        this.x *= length;
        this.y *= length;
        return this;
      }
      normalize() {
        const len = this.length();
        this.x /= len;
        this.y /= len;
        return this;
      }
    }

    class Particle {
      constructor() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
      }
      initialize(x, y, dx, dy) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
      }
      update(deltaTime) {
        this.position.x += this.velocity.x * deltaTime;
        this.position.y += this.velocity.y * deltaTime;
        this.velocity.x += this.acceleration.x * deltaTime;
        this.velocity.y += this.acceleration.y * deltaTime;
        this.age += deltaTime;
      }
      draw(context, image) {
        const ease = t => (--t) * t * t + 1;
        const size = image.width * ease(this.age / settings.particles.duration);
        context.globalAlpha = 1 - this.age / settings.particles.duration;
        context.shadowColor = '#ff4d4d';
        context.shadowBlur = 15;
        context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
        context.shadowBlur = 0;
      }
    }

    class ParticlePool {
      constructor(length) {
        this.particles = new Array(length).fill().map(() => new Particle());
        this.firstActive = 0;
        this.firstFree = 0;
        this.duration = settings.particles.duration;
      }
      add(x, y, dx, dy) {
        this.particles[this.firstFree].initialize(x, y, dx, dy);
        this.firstFree = (this.firstFree + 1) % this.particles.length;
        if (this.firstFree === this.firstActive)
          this.firstActive = (this.firstActive + 1) % this.particles.length;
      }
      update(deltaTime) {
        let i;
        if (this.firstActive < this.firstFree) {
          for (i = this.firstActive; i < this.firstFree; i++)
            this.particles[i].update(deltaTime);
        } else {
          for (i = this.firstActive; i < this.particles.length; i++)
            this.particles[i].update(deltaTime);
          for (i = 0; i < this.firstFree; i++)
            this.particles[i].update(deltaTime);
        }
        while (this.particles[this.firstActive].age >= this.duration && this.firstActive !== this.firstFree) {
          this.firstActive = (this.firstActive + 1) % this.particles.length;
        }
      }
      draw(context, image) {
        let i;
        if (this.firstActive < this.firstFree) {
          for (i = this.firstActive; i < this.firstFree; i++)
            this.particles[i].draw(context, image);
        } else {
          for (i = this.firstActive; i < this.particles.length; i++)
            this.particles[i].draw(context, image);
          for (i = 0; i < this.firstFree; i++)
            this.particles[i].draw(context, image);
        }
      }
    }

    (function(canvas) {
      const context = canvas.getContext('2d');
      const particles = new ParticlePool(settings.particles.length);
      const particleRate = settings.particles.length / settings.particles.duration;
      let time;

      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
        );
      }

      const image = (() => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = settings.particles.size;
        canvas.height = settings.particles.size;

        function to(t) {
          const point = pointOnHeart(t);
          point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
          point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
          return point;
        }

        ctx.beginPath();
        let t = -Math.PI;
        let point = to(t);
        ctx.moveTo(point.x, point.y);
        while (t < Math.PI) {
          t += 0.01;
          point = to(t);
          ctx.lineTo(point.x, point.y);
        }
        ctx.closePath();
        ctx.fillStyle = '#ff4d4d';
        ctx.fill();

        const img = new Image();
        img.src = canvas.toDataURL();
        return img;
      })();

      function render() {
        requestAnimationFrame(render);
        const newTime = Date.now() / 1000;
        const deltaTime = newTime - (time || newTime);
        time = newTime;

        context.clearRect(0, 0, canvas.width, canvas.height);

        const amount = particleRate * deltaTime;
        for (let i = 0; i < amount; i++) {
          const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          const dir = pos.clone().length(settings.particles.velocity);
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
        }

        particles.update(deltaTime);
        particles.draw(context, image);
      }

      function onResize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', onResize);
      setTimeout(() => {
        onResize();
        render();
      }, 10);
    })(document.getElementById('pinkboard'));
  </script>
</body>
</html>
