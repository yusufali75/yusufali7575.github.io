<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Formları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .accordion-button:not(.collapsed) {
            background-color: #6c757d;
            color: #fff;
        }

        .accordion-button {
            background-color: #343a40;
            color: #fff;
        }

        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            color: #6c757d;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Başvuru Formları</h1>
        </header>
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Anasayfa</a></li>
                <li class="breadcrumb-item active" aria-current="page">Başvuru Formları</li>
            </ol>
        </nav>
        <main>
            <section class="application-forms mb-4">
                <div class="accordion" id="applicationFormsAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                E-İmza Başvurusu
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#applicationFormsAccordion">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="eImzaName" class="form-label">Ad Soyad</label>
                                        <input type="text" class="form-control" id="eImzaName" placeholder="Adınızı ve Soyadınızı girin">
                                    </div>
                                    <div class="mb-3">
                                        <label for="eImzaEmail" class="form-label">E-Posta</label>
                                        <input type="email" class="form-control" id="eImzaEmail" placeholder="E-Postanızı girin">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Başvur</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Yemek Kartı Başvurusu
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#applicationFormsAccordion">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="yemekKartName" class="form-label">Ad Soyad</label>
                                        <input type="text" class="form-control" id="yemekKartName" placeholder="Adınızı ve Soyadınızı girin">
                                    </div>
                                    <div class="mb-3">
                                        <label for="yemekKartDepartment" class="form-label">Bölüm</label>
                                        <input type="text" class="form-control" id="yemekKartDepartment" placeholder="Bölümünüzü girin">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Başvur</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                HGS Başvurusu
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#applicationFormsAccordion">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="hgsName" class="form-label">Ad Soyad</label>
                                        <input type="text" class="form-control" id="hgsName" placeholder="Adınızı ve Soyadınızı girin">
                                    </div>
                                    <div class="mb-3">
                                        <label for="hgsVehicle" class="form-label">Araç Plakası</label>
                                        <input type="text" class="form-control" id="hgsVehicle" placeholder="Araç plakanızı girin">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Başvur</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="text-center">
            <p>&copy; 2024 Üniversitemiz. Tüm hakları saklıdır.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz4JyZysF6UYY5lZh2WaQ8eXK5bj+dLGO1B4qCb3UsK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+pP02+HLtj7gKt8XN7rQ6AEwLcv/U7JnJK6iEeawxhEH9X76dbEIKkqmi0B6DH" crossorigin="anonymous"></script>
</body>
</html>
