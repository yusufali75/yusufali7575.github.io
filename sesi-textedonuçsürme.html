 background-color: rgb(193, 182, 233);

    <title>Ses Tanıma - Sesi Metne Dönüştür</title>
    
</head>
<body>
    <h1>Sesinizi Metne Dönüştürün</h1>
    <button id="start-btn">Dinlemeyi Başlat</button>
    <button id="stop-btn">Dinlemeyi Durdur</button>
    <button class="printbn"  onclick="window.print()">SAYFAYI YAZDIR</button>
 <div class="kutu1"><p id="output">Metin burada görünecek...</p></div>


    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const output = document.getElementById('output');
        const printbn = document.getElementById('printbtn')

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.lang = 'tr-TR';
        recognition.continuous = true;  // Sürekli dinleme
        recognition.interimResults = true;  // Geçici sonuçları gösterme

        

        // Dinlemeyi başlatma
        startBtn.addEventListener('click', () => {
            recognition.start();
            output.textContent = "Dinleniyor...";
        });

        // Dinlemeyi durdurma
        stopBtn.addEventListener('click', () => {
            recognition.stop();
            output.textContent += " (Dinleme durduruldu)";
        });

       

        // Tanıma sırasında sonuçları güncelle
        recognition.onresult = (event) => {
            let transcript = '';
            for (let i = 0; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript + ' ';
            }
            output.textContent = "Metin: " + transcript;
        };

        // Tanıma sırasında geçici sonuçları göster
        recognition.onend = () => {
            output.textContent += " ";
        };

        // Hata durumunda
        recognition.onerror = (event) => {
            output.textContent = 'Bir hata oluştu: ' + event.error;
        };
       printbn.document.write() = () => {
          output. textContent = 'sayfa yazdırılıyor';
        };
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
